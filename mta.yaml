_schema-version: 3.3.0
ID: bydeluxe
description: A simple CAP project.
version: 1.0.0
modules:
  - name: bydeluxe-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: bydeluxe-db
      - name: bydeluxe-auth
      - name: cpapp-logs
      - name: bydeluxe-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
      ignore:
        - node_modules/
  - name: bydeluxe-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: bydeluxe-db
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
      - name: bydeluxeconfigtables-db
        group: SERVICE_REPLACEMENTS
        properties:
          key: bydeluxeconfigtables-db-hdi
          service: ~{bydeluxeconfigtables-db-hdi}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      ignore:
        - node_modules/
  - name: bydeluxe-dest-content
    type: com.sap.application.content
    requires:
      - name: bydeluxe-destination-service
        parameters:
          content-target: true
      - name: bydeluxe-repo-host
        parameters:
          service-key:
            name: bydeluxe-repo-host-key
      - name: bydeluxe-auth
        parameters:
          service-key:
            name: bydeluxe-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: bydeluxe_repo_host
              ServiceInstanceName: bydeluxe-html5-srv
              ServiceKeyName: bydeluxe-repo-host-key
              sap.cloud.service: bydeluxe
            - Authentication: OAuth2UserTokenExchange
              HTML5.Timeout: 600000
              Name: bydeluxe_uaa
              ServiceInstanceName: bydeluxe-auth
              ServiceKeyName: bydeluxe-auth-key
              sap.cloud.service: bydeluxe
          existing_destinations_policy: update
    build-parameters:
      no-source: true
  - name: bydeluxe-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: bydeluxe-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comdlxdistribution.zip
          name: comdlxdistribution
          target-path: resources/
        - artifacts:
            - dcpcontentweb.zip
          name: dcpcontentweb
          target-path: resources/
        - artifacts:
            - dcpkeyweb.zip
          name: dcpkeyweb
          target-path: resources/
        - artifacts:
            - comdlxassetvault.zip
          name: comdlxassetvault
          target-path: resources/
        - artifacts:
            - booksalesorderweb.zip
          name: booksalesorderweb
          target-path: resources/
        - artifacts:
            - comdlxmanagematerialtitle.zip
          name: comdlxmanagematerialtitle
          target-path: resources/
        - artifacts:
            - comdlxprintdocuprintdocuments.zip
          name: comdlxprintdocuprintdocuments
          target-path: resources/
        - artifacts:
            - comdlxdcpmatmap.zip
          name: comdlxdcpmatmap
          target-path: resources/
        - artifacts:
            - normalizedorder.zip
          name: normalizedorder
          target-path: resources/
        - artifacts:
            - proformareportweb.zip
          name: proformareportweb
          target-path: resources/
        - artifacts:
            - comdlxdcnstatus.zip
          name: comdlxdcnstatus
          target-path: resources/
  - name: comdlxdistribution
    type: html5
    path: app/distribution
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: dcpcontentweb
    type: html5
    path: app/dcpcontentweb
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: dcpkeyweb
    type: html5
    path: app/dcpkeyweb
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: comdlxassetvault
    type: html5
    path: app/assetvault
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: booksalesorderweb
    type: html5
    path: app/booksalesorderweb
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: comdlxmanagematerialtitle
    type: html5
    path: app/managematerialtitle
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: comdlxprintdocuprintdocuments
    type: html5
    path: app/printdocuments
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: comdlxdcpmatmap
    type: html5
    path: app/dcpmatmap
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: normalizedorder
    type: html5
    path: app/normalizedorder
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: proformareportweb
    type: html5
    path: app/proformareportweb
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
  - name: comdlxdcnstatus
    type: html5
    path: app/dcnstatus
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: bydeluxe-db
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: bydeluxe
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: bydeluxeconfigtables-db
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: bydeluxeconfigtables-db
    properties:
      bydeluxeconfigtables-db-hdi: ${service-name}
  - name: bydeluxe-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: bydeluxe-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: bydeluxe-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.Timeout: 600000
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 600000
                Name: bydeluxe-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: bydeluxe-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: bydeluxe-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: bydeluxe-html5-srv
      service-plan: app-host
  - name: bydeluxe-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                HTML5.Timeout: 600000
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                HTML5.Timeout: 600000
                Name: bydeluxe-srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: cpapp-logs
    type: org.cloudfoundry.existing-service
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx -p @sap/cds-dk cds build --production
